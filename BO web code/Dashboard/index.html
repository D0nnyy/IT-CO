<!DOCTYPE html>
<html>
  <head>
    <title>Amsterdam Weather Dashboard</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>IT&CO Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h2>Current Weather</h2>
          <div class="card-data">
            <p class="temp"></p>
            <p class="description"></p>
          </div>
        </div>
        <div class="card">
          <h2>Min/Max Temperature</h2>
          <div class="card-data">
            <p class="min-temp"></p>
            <p class="max-temp"></p>
          </div>
        </div>
        <div class="card">
          <h2>Humidity</h2>
          <div class="card-data">
            <p class="humidity"></p>
          </div>
        </div>
        <div class="card">
          <h2>Pressure</h2>
          <div class="card-data">
            <p class="pressure"></p>
          </div>
        </div>
        <div class="card">
          <h2>Wind Speed/Direction</h2>
          <div class="card-data">
            <p class="wind-speed"></p>
            <p class="wind-direction"></p>
          </div>
        </div>
        <div class="card">
          <h2>Sunrise/Sunset</h2>
          <div class="card-data">
            <p class="sunrise"></p>
            <p class="sunset"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
